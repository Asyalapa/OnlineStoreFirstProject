<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Style | Media Queries</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form class="form">

        <h1 class="form__title">Вход</h1>

        <div class="form__group">
            <input type="email" class="form__input" placeholder="Введите e-mail">
            <label class="form__label">Email</label>
        </div>

        <div class="form__group group__password">
            <input type="password" class="form__input" placeholder="Введите пароль">
            <label class="form__label">Пароль</label>
        </div>

        <div class="form__group group__checkbox">
            <input type="checkbox" class="form__checkbox">
            <div class="form__checkbox-mark"></div>
            <label class="form__checkbox-label">Я согласен получать обновления на почту</label>
        </div>

        <input type="submit" value="Войти" class="form__button">

    </form>
</body>
</html>
